<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单页面</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        img {
            max-width: 80%;
            max-height: 60vh;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <p>这是一个展示美丽自然风光的简单页面。</p>
    <img src="./picture1.png" alt="本地图片">
</body>
</html>
